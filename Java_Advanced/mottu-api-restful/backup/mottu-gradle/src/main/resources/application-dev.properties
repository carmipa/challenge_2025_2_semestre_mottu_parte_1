# ===============================================================
# CONFIGURAÇÃO DO SERVIÇO DE OCR (TESSERACT)
# ===============================================================

# mottu.ocr.lang
# Define os idiomas que o Tesseract tentará usar, em ordem de preferência.
# O serviço fará um fallback para 'eng' se 'por' não estiver disponível.
mottu.ocr.lang=por+eng

# mottu.ocr.tessdata-path
# (OPCIONAL) Forneça um caminho absoluto para a pasta que contém os arquivos *.traineddata.
# Se esta linha for comentada ou deixada em branco, o serviço tentará extrair
# os arquivos do classpath (src/main/resources/tessdata) para uma pasta temporária.
# Exemplo para Windows: mottu.ocr.tessdata-path=C:/Tesseract-OCR/tessdata
# Exemplo para Linux/Mac: mottu.ocr.tessdata-path=/usr/local/share/tessdata
mottu.ocr.tessdata-path=