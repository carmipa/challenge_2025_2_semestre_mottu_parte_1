# src/main/resources/application-dev.properties

# Configuração de CORS para desenvolvimento
# Permite que o frontend rodando em localhost em qualquer porta entre 3000 e 3010 (ou outra faixa que você definir) acesse a API.
# Ajuste a faixa de portas conforme sua necessidade.
cors.allowed.origin.patterns=http://localhost:300[0-9],http://localhost:3010
# Exemplo alternativo para uma faixa maior, como 3000-3099:
# cors.allowed.origin.patterns=http://localhost:30[0-9][0-9]