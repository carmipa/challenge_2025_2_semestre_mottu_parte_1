<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout('Alterar Box', ~{::#content}, ~{})}">
<body>
<div id="content" class="min-h-screen p-4 md:p-8 flex items-center justify-center">
    <div class="container max-w-lg mx-auto bg-mottu-default p-6 md:p-8 rounded-lg shadow-xl">
        <h1 class="text-2xl font-bold text-white text-center mb-6" th:text="'Alterar Box (ID: ' + ${boxId} + ')'"></h1>
        <div th:replace="~{fragments/common :: error-alert}"></div>

        <form th:action="@{/boxes/alterar/{id}(id=${boxId})}" th:object="${boxDto}" method="post" class="space-y-4">
            <div>
                <label for="nome" class="block text-sm font-medium text-slate-100 mb-1">Nome do Box</label>
                <input type="text" id="nome" th:field="*{nome}" required maxlength="50" class="w-full p-2 rounded bg-white text-slate-900 h-10"/>
                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-red-300 text-sm mt-1"></p>
            </div>
            <div>
                <label for="status" class="block text-sm font-medium text-slate-100 mb-1">Status</label>
                <select id="status" th:field="*{status}" class="w-full p-2 rounded bg-white text-slate-900 h-10">
                    <option value="L">Livre</option>
                    <option value="O">Ocupado</option>
                </select>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="dataEntrada" class="block text-sm font-medium text-slate-100 mb-1">Data de Entrada</label>
                    <input type="date" id="dataEntrada" th:field="*{dataEntrada}" required class="w-full p-2 rounded bg-white text-slate-900 h-10 date-input-fix"/>
                </div>
                <div>
                    <label for="dataSaida" class="block text-sm font-medium text-slate-100 mb-1">Data de Saída</label>
                    <input type="date" id="dataSaida" th:field="*{dataSaida}" required class="w-full p-2 rounded bg-white text-slate-900 h-10 date-input-fix"/>
                </div>
            </div>
            <div>
                <label for="observacao" class="block text-sm font-medium text-slate-100 mb-1">Observação</label>
                <textarea id="observacao" th:field="*{observacao}" rows="3" class="w-full p-2 rounded bg-white text-slate-900"></textarea>
            </div>
            <div class="flex justify-center gap-4 pt-4">
                <a th:href="@{/boxes/listar}" class="px-6 py-3 font-semibold text-mottu-dark bg-white rounded-md shadow">Voltar</a>
                <button type="submit" class="px-6 py-3 font-semibold text-white bg-mottu-dark rounded-md shadow">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
