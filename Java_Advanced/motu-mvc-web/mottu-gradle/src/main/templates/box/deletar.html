<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout('Confirmar Exclusão', ~{::#content}, ~{})}">
<body>
<div id="content" class="min-h-screen p-4 md:p-8 flex items-center justify-center">
    <div class="container max-w-lg mx-auto bg-slate-900 border border-red-500/50 p-6 md:p-8 rounded-lg shadow-xl text-center">
        <h1 class="text-2xl font-bold text-white mb-2">Confirmar Exclusão</h1>
        <p class="text-slate-300 mb-6">
            Tem certeza que deseja excluir o box <strong class="text-white" th:text="${box.nome}"></strong>?
        </p>
        <form th:action="@{/boxes/deletar/{id}(id=${box.idBox})}" method="post" class="flex justify-center gap-4">
            <a th:href="@{/boxes/listar}" class="px-6 py-2 font-semibold text-slate-800 bg-gray-300 rounded-md hover:bg-gray-400">Cancelar</a>
            <button type="submit" class="px-6 py-2 font-semibold text-white bg-red-600 rounded-md hover:bg-red-700">Confirmar Exclusão</button>
        </form>
    </div>
</div>
</body>
</html>
