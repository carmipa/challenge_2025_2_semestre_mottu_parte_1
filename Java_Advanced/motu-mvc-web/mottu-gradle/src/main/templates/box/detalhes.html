<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout('Detalhes do Box', ~{::#content}, ~{})}">
<body>
<div id="content" class="min-h-screen p-4 md:p-8 flex items-center justify-center">
    <div class="container max-w-2xl mx-auto bg-mottu-default p-6 md:p-8 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-white" th:text="${box.nome}"></h1>
        <p class="text-slate-300 mb-6" th:text="'Detalhes do Box (ID: ' + ${box.idBox} + ')'"></p>

        <div class="bg-black/20 p-4 rounded-lg text-white space-y-2 text-lg">
            <p><strong>Nome:</strong> <span th:text="${box.nome}"></span></p>
            <p><strong>Status:</strong>
                <span th:text="${box.status == 'L' ? 'Livre' : 'Ocupado'}"
                      th:classappend="${box.status == 'L' ? 'text-green-400' : 'text-red-400'}"></span>
            </p>
            <p><strong>Data de Entrada:</strong> <span th:text="${#temporals.format(box.dataEntrada, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Data de Saída:</strong> <span th:text="${#temporals.format(box.dataSaida, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Observação:</strong> <span th:text="${box.observacao} ?: 'Nenhuma'"></span></p>
        </div>

        <div class="mt-6 flex justify-center">
            <a th:href="@{/boxes/listar}" class="px-6 py-3 font-semibold text-mottu-dark bg-white rounded-md shadow">Voltar para Lista</a>
        </div>
    </div>
</div>
</body>
</html>
