<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout('Listar Pátios', ~{::#content}, ~{})}">
<body>
<div id="content" class="min-h-screen p-4 md:p-8">
    <div class="container mx-auto bg-mottu-default p-6 md:p-8 rounded-lg shadow-xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white">Pátios Cadastrados</h1>
            <a th:href="@{/patios/cadastrar}" class="px-4 py-2 font-semibold text-mottu-dark bg-white rounded-md shadow hover:bg-gray-100">Novo Pátio</a>
        </div>
        <div th:replace="~{fragments/common :: success-alert}"></div>
        <div th:replace="~{fragments/common :: error-alert}"></div>
        <div class="overflow-x-auto">
            <table class="w-full text-left text-white">
                <thead>
                <tr class="border-b border-slate-700">
                    <th class="p-3">ID</th>
                    <th class="p-3">Nome do Pátio</th>
                    <th class="p-3">Data de Entrada</th>
                    <th class="p-3">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patio : ${page.content}" class="border-t border-slate-700 hover:bg-black/20">
                    <td class="p-3" th:text="${patio.idPatio}"></td>
                    <td class="p-3" th:text="${patio.nomePatio}"></td>
                    <td class="p-3" th:text="${#temporals.format(patio.dataEntrada, 'dd/MM/yyyy')}"></td>
                    <td class="p-3 flex items-center gap-2">
                        <a th:href="@{/patios/detalhes/{id}(id=${patio.idPatio})}" class="font-medium text-blue-300 hover:underline">Detalhes</a>
                        <a th:href="@{/patios/alterar/{id}(id=${patio.idPatio})}" class="font-medium text-yellow-300 hover:underline">Alterar</a>
                        <a th:href="@{/patios/deletar/{id}(id=${patio.idPatio})}" class="font-medium text-red-400 hover:underline">Deletar</a>
                    </td>
                </tr>
                <tr th:if="${page.empty}">
                    <td colspan="4" class="text-center p-4">Nenhum pátio encontrado.</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="~{fragments/common :: pagination(page=${page})}"></div>
    </div>
</div>
</body>
</html>
